<!DOCTYPE html>
<html>

<head>
    <title>Flatiron Wheel of Fortune</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>

        <img class="marker" src="public/assets/marker.png" />
        <img class="wheel" src="public/assets/wheel.png" />
        <img class="button" src="public/assets/button.png" />

    </div>

    </div>

    <div id="img-container">

        <table style="width:100%">

            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td><img src="public/assets/ladybug.png">Test 3</td>
                <td><img src="public/assets/snail.png">Test 3</td>
            </tr>
            <tr>
                <td><img src="public/assets/snowman.png">Test 4</td>
                <td><img src="public/assets/unicorn.png">Test 4</td>
            </tr>
        </table>

    </div>
    
    <script src="index.js"></script>
    <footer>
        Credit to <a href="https://github.com/weibenfalk/vanilla-js-wheel-of-fortune">Thomas Weibenfalk</a> for the
        wheel of

</html>
