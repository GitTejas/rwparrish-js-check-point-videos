<!DOCTYPE html>
<html>

<head>
    <title>Flatiron Wheel of Fortune - Array Spinner</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="app">
        <img class="marker" src="public/assets/marker.png" />

    </div>
    <div id="drinks-container">


    </div>

    <div id="img-container">

                </td>

                </td>
            </tr>
            <tr>

            </tr>

                <td><img src="./images/snowman.png">filter2

    </div>

    <script src="script.js"></script>
    <script src="arrays.js"></script>
    <script src="practice.js"></script>
    <footer>
        Credit to <a href="https://github.com/weibenfalk/vanilla-js-wheel-of-fortune">Thomas Weibenfalk</a> for the
